<!DOCTYPE html>
<html lang="en">
    <script src="JavaScript/Data.js"></script>
    <script src="JavaScript/Style.js"></script>
    <style>
    .Body {
        padding-top: 30px;
        padding-bottom: 30px;
        padding-left: 30px;
        padding-right: 30px;
    }
    .Text {
        font-size: 80px;
        font-family: sans-serif;
        text-align: center;
        color: #2d3748;
    }
    .Center { 
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .Button {
        filter: contrast(1.25);
        background-color: #2d3748;
        display: inline-block;
        border: none;
        border-radius: 18px;
        font-size: 18px;
        text-align: center;
        color: #FFFFFF;
        font-family: 'Courier New', monospace;
        width: 132px;
        height: 83px;
        font-weight: bold;
    }
    .Button:hover {
        filter: contrast(1.50);
    }
    </style>
    <head>
        <title>[REDACTED]</title>
        <body class="Body">
            <h1 class="Text" id="Pick" >Click The Button To Get a Category</h1>
            <div class="Center">
                <button class="Button" onclick="clickEvent();"> Click Me! </button>
            </div>
            <div id="Dirt"></div>
        </body>
    </head>
</html>
